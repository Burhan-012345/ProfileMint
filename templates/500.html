<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - ProfileMint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #d32f2f;
        line-height: 1;
        margin-bottom: 20px;
      }
      .error-title {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
      }
      .error-message {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .btn-mint {
        background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-mint:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        color: white;
      }
      .error-icon {
        font-size: 80px;
        color: #d32f2f;
        margin-bottom: 20px;
      }
      .support-info {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
      }
      @media (max-width: 576px) {
        .error-container {
          padding: 30px 20px;
        }
        .error-code {
          font-size: 80px;
        }
        .error-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="error-code">500</div>
      <h1 class="error-title">Internal Server Error</h1>
      <p class="error-message">
        Something went wrong on our end. Our team has been notified and is
        working to fix the issue. Please try again in a few moments.
      </p>

      <div class="support-info">
        <h6 class="mb-2">
          <i class="fas fa-life-ring me-2"></i>Need Immediate Help?
        </h6>
        <p class="mb-1 small">Email: support@profilemint.com</p>
        <p class="mb-0 small">Phone: +1 (559) 123-4597</p>
      </div>

      <div class="d-flex gap-3 justify-content-center flex-wrap mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-mint">
          <i class="fas fa-home me-2"></i>Go Home
        </a>
        <button
          onclick="window.location.reload()"
          class="btn btn-outline-primary"
        >
          <i class="fas fa-redo me-2"></i>Try Again
        </button>
      </div>

      <div class="mt-4">
        <small class="text-muted">We apologize for the inconvenience</small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
